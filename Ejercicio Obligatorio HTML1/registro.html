    <h1>MyHouse Inmobiliaria</h1>
    <h3>Llene el siguiente formulario para completar su registro:</h3>
    <form action="show_data.html" target="_blank">
        <label for="nombre">Nombre: </label>
        <input type="text"   id="nombre"   size="30"   placeholder="Ingrese su nombre aqui."    required><br><br>

        <label for="apellido">Apellido: </label>
        <input type="text"   id="apellido"    size="30"   placeholder="Ingrese su apellido aqui"    required><br><br>

        <label for="mail">Mail: </label>
        <input type="email"   name="mail"   id="mail"   size="30"   placeholder="Ingrese su email aqui"    required><br><br>

        <label for="telefono">Teléfono: </label>
        <input type="tel"   name="telefono"   id="telefono"   size="30"   placeholder="Ingrese su telefono aqui"><br><br>

        <label for="dni">DNI: </label>
        <input type="number"   name="dni"   id="dni"   size="8"   placeholder="Ingrese su dni aqui"><br><br>

        <label for="fecha">Fecha de nacimiento: </label>
        <input type="date"  name="fecha"    id="fecha"   required><br><br>

        <label for="usuario">Usuario: </label>
        <input type="text"   name="usuario"   id="usuario"   size="30"   placeholder="Ingrese su nombre de usuario aqui" required><br><br>

        <!--faltaria entender como verificar que ambas claves sean iguales-->
        <label for="clave">Clave: </label>
        <input type="password" name="clave" id="clave"  size="30"   placeholder="Ingrese su clave de acceso aqui"   required><br><br>

        <label for="confirmacion">Confirme su clave: </label>
        <input type="password" name="confirmacion" id="confirmacion"  size="30"   placeholder="Confirme su clave de acceso aqui"    required><br><br>

        <label for="ciudad">Ciudad de preferencia: </label>
        <select name="ciudad" id="ciudad">
            <option value="nsnc">Sin Preferencia</option>
            <option value="caba">Ciudad Autónoma de Buenos Aires</option>
            <option value="cordoba">Ciudad de Córdoba</option>
            <option value="rosario">Rosario</option>
            <option value="tucuman">San Miguel de Tucuman</option>
        </select><br><br>

        <label for="propietario">¿Sos propietario?</label>
        <input type="radio"   name="propietario"   value="Si"> Si
        <input type="radio"   name="propietario"   value="No"> No
        <br><br>
        <label for="propietario">¿Que te interesa del sitio?</label>
        <input type="checkbox"   name="interes"   value="comprar"> Comprar
        <input type="checkbox"   name="interes"   value="vender"> Vender        
        <input type="checkbox"   name="interes"   value="alquilar"> Alquilar
        <input type="checkbox"   name="interes"   value="ofrecer alquiler"> Ofrecer Alquiler
        <br><br>

        <input type="submit"    value="Completar registro">


    </form>
